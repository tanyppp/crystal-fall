<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./crystal.ico" type="image/x-icon">
  <link href="https://cdn.bootcdn.net/ajax/libs/animate.css/4.1.1/animate.compat.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./index.css">
  <title>Crystal Fall</title>
</head>

<body id="crystal-body">
  <div class="crystal-container">
    <div class="crystal-img wow zoomIn" data-wow-duration="1s" data-wow-offset="100">
      <div class="wow tada" data-wow-delay="1s" data-wow-duration="1s">
        <div class="wow rubberBand" data-wow-delay="2000ms" data-wow-duration="1s">
          <div class="wow pulse animated" data-wow-delay="300ms" data-wow-iteration="infinite" data-wow-duration="2s">
            <img src="./crystal.ico" alt="crystal img">
          </div>
        </div>
      </div>
    </div>
    <div class="crystal-fall-container">
      <div class="crystal wow rollIn">
        Crystal
      </div>
      <div class="fall wow bounceInRight">
        Fall
      </div>
    </div>
  </div>
  <div class="crystal-raindrop crystal-raindrop-1"></div>
  <div class="crystal-raindrop crystal-raindrop-2"></div>
  <div class="crystal-raindrop crystal-raindrop-3"></div>
  <div class="crystal-raindrop crystal-raindrop-4"></div>
  <div class="crystal-raindrop crystal-raindrop-5"></div>
  <div class="crystal-raindrop crystal-raindrop-6"></div>

  <script src="https://cdn.bootcdn.net/ajax/libs/wow/1.1.2/wow.min.js"></script>
  <script src="./index.js"></script>
</body>

</html>
